<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    function Car(model, milesPerGallon) {
        this.model = model;
        this.milesPerGallon = milesPerGallon;
        this.tank = 0;
        this.odometer = 0;
    }

    Car.prototype.fill = function (gallons) {
        this.tank = gallons;
    }

    Car.prototype.drive = function (distance) {
        const maxDistance = parseInt(this.tank * this.milesPerGallon);

        if (distance <= maxDistance) {
            this.odometer += distance;
            this.tank -= distance / this.milesPerGallon;
            return(`Vehicle has ${this.odometer} miles and ${this.tank} gallons left.`);
        } else {
            this.odometer += maxDistance;
            this.tank = 0;
            return(`${this.model} ran out of gas after driving ${maxDistance} miles. Vehicle now has ${this.odometer} miles on the odometer and 0 gallons of gas.`);
        }
    }

</script>

</body>
</html>
